{% extends 'youplay/layout.html' %}
{% load static %}

{% block body %}
<div>
    <!-- If there are any messages -->
    {% if message %} <div id="delete_message_div" class="text-center m-2 d-flex justify-content-center">
        <div class="alert alert-success alert-dismissible fade show w-50" role="alert">
            <strong>{{ message }}</strong>
            <button id="message_close_button" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>{% endif %}
    <!-- Show all the videos -->
    <div class="videos"></div>
</div>
{% endblock body %}
{% block script %}
{{ block.super }}
{% endblock %}
